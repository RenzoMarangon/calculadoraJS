<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>g
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="calculadora">
                <div class="pantalla">
                    <p class="pantalla-arriba"></p>
                    <p class="pantalla-abajo"></p>
                </div>
                <div class="numeros">
                    <p class="borrar">C</p>
                    <p class="dividir">/</p>
                    <p class="multiplicar">*</p>
                    <p class="restar">-</p>
                    <p class="punto">.</p>
                    <p class="igual">=</p>
                    <p class="sumar">+</p>
                    <p class="cero">0</p>
                    <p class="uno">1</p>
                    <p class="dos">2</p>
                    <p class="tres">3</p>
                    <p class="cuatro">4</p>
                    <p class="cinco">5</p>
                    <p class="seis">6</p>
                    <p class="siete">7</p>
                    <p class="ocho">8</p>
                    <p class="nueve">9</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
